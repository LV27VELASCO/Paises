<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="./img/iconoPlanet.png">
    <title>Where in the world?</title>
</head>
<body>
    <main>
        <header class="header__main">
            <div class="header__contain">
            <h1>Where in the world?</h1>
            <div class="header__darkmode">
                <div>
                    <ion-icon name="moon"></ion-icon>
                </div>
                <h4>Dark mode</h4>
            </div>
        </div>
        </header>
        <section class="seccion__principal">
            <article class="seccion__principal-usage">
            <div class="contain-search">
                <div><ion-icon name="search-outline"></ion-icon></div>
                <input id="buscar" class="search" placeholder="Buscar por pais..." type="text">
            </div>
            <div class="contain-select">
                <select aria-label="select"  id="select" class="select">
                    <option hidden selected>Filtrar por continente</option>
                    <option value="all">All</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europa</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
            
            </article>
            <article id="contain_items" class="seccion__principal-countryes">

            </article>
        </section>
        
    </main>
</body>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
